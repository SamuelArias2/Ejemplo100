<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >


<div layout:fragment="content">

    <!--Mostrar mensaje de confirmación en caso de éxito-->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
            title: "Confirmación",
            text: '[[${msg}]]',
            icon: "succes"
            });
        </script>
    </div>

    <!--Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
            title: "Error",
            text: '[[${error}]]',
            icon: "error"
            });
        </script>
    </div>
    <h1>Asignación de Equipos</h1>
    <br>
    <a th:href="@{/deviceassignments/create}" class="btn btn-outline-primary">Nuevo Equipo</a>
    <table class="table table-striped">
        <br>
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${deviceassignments}">
            <td th:text="${item.assignmentid}"></td>
            <td th:text="${item.assignmentdate}"></td>
            <td th:text="${item.status}"></td>
            <td>
                <a th:href="@{/deviceassignments/details/{id} (id = ${item.assignmentid}) }" class="btn btn-outline-secondary">Detalles</a> |
                <a th:href="@{/deviceassignments/edit/{id} (id = ${item.assignmentid}) }" class="btn btn-outline-info">Editar</a> |
                <a th:href="@{/deviceassignments/remove/{id} (id = ${item.assignmentid}) }" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/deviceassignments?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>

</div>
</html>
