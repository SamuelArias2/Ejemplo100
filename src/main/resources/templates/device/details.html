<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles del Equipo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${device.deviceid}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${device.devicename}"></dd>
            <dt class = "col-sm-2" >Sistema Operativo</dt>
            <dd class = "col-sm-10" th:text="${device.operatingsystem}"></dd>
            <dt class = "col-sm-2">Marca</dt>
            <dd class = "col-sm-10" th:text="${device.brand}"></dd>
            <dt class = "col-sm-2" >Fecha de ingreso</dt>
            <dd class = "col-sm-10" th:text="${device.dateofentry}"></dd>
            <dt class = "col-sm-2">Estado</dt>
            <dd class = "col-sm-10" th:text="${device.status}"></dd>
        </dl>

        <a th:href="@{/devices/edit/{deviceid} (deviceid = ${device.deviceid}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/devices}">Regresar</a>
    </div>
</div>
