<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" style="max-width: 600px; margin: 0 auto;">
    <h1 style="font-size: 24px; text-align: center; margin-bottom: 20px;">Agregar nuevo equipo</h1>
    <form th:action="@{/devices/save}" th:object="${device}" method="post">
        <div style="margin-bottom: 15px;">
            <label for="devicename" style="display: block; margin-bottom: 5px;">Nombre</label>
            <input type="text" th:field="*{devicename}" id="devicename" placeholder="Nombre del equipo" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="operatingsystem" style="display: block; margin-bottom: 5px;">Sistema Operativo</label>
            <input type="text" th:field="*{operatingsystem}" id="operatingsystem" placeholder="Sistema operativo" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="brand" style="display: block; margin-bottom: 5px;">Marca</label>
            <input type="text" th:field="*{brand}" id="brand" placeholder="Marca del equipo" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="dateofentry" style="display: block; margin-bottom: 5px;">Fecha de Ingreso</label>
            <input type="date" th:field="*{dateofentry}" id="dateofentry" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="status" style="display: block; margin-bottom: 5px;">Estado</label>
            <input type="text" th:field="*{status}" id="status" placeholder="Estado" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="area" style="display: block; margin-bottom: 5px;">Area</label>
            <select id="area" name="areaid" required
                    style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option th:each="area : ${area}" th:value="${area.areaid}" th:text="${area.areaname}"></option>
            </select>
        </div>
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Guardar</button>
        <a th:href="@{/devices}" style="display: block; text-align: center; margin-top: 10px; color: #007bff; text-decoration: none;">Regresar</a>
    </form>
</div>
