<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "success"
            });
        </script>
    </div>

    <h1>Listado de asignaciones Docente-Grupo</h1>
    <a th:href="@{/asigns/create}" class="btn btn-outline-primary">Nueva asignación</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID Usuario</th>
            <th>ID Rol</th>
            <th>ID Area</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${asigns}">
            <td th:text="${item.userassingid}"></td>
            <td th:text="${item.userid}"></td>
            <td th:text="${item.roleid}"></td>
            <td th:text="${item.areaid}"></td>
            <td>
                <a th:href="@{/asigns/details/{userassingid} (userassingid = ${item.userassingid}) }" class="btn btn-outline-secondary">Detalles</a> |
                <a th:href="@{/asigns/edit/{userassingid} (userassingid = ${item.userassingid}) }" class="btn btn-outline-info">Editar</a> |
                <a th:href="@{/asigns/remove/{userassingid} (userassingid = ${item.userassingid}) }" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/asigns?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
