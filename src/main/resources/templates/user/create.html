<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout">


<div layout:fragment="content">
    <div class="ms-5 mt-2">
        <h1>Crear Usuario</h1>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input type="text" class="form-control" th:field="*{firstname}" id="firstname"
                               placeholder="Escriba su nombre" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" class="form-control" th:field="*{lastname}" id="lastname"
                               placeholder="Escriba su apellido" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email"
                               placeholder="Escriba su email" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Escriba su contraseña" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select id="role" name="roleid" class="form-control" required>
                            <option th:each="role : ${role}" th:value="${role.roleid}"
                                    th:text="${role.rolename}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="area">Area</label>
                        <select id="area" name="areaid" class="form-control" required>
                            <option th:each="area : ${area}" th:value="${area.areaid}"
                                    th:text="${area.areaname}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            <a th:href="@{/users}">Regresar</a>
        </form>
    </div>
</div>
</html>
