<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">


<div layout:fragment="content" class="bg-gray-100 text-gray-800 p-8">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>
    <div class="tailwind-container">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            :root{--background:0 0% 100%;--foreground:240 10% 3.9%;--card:0 0% 100%;--card-foreground:240 10% 3.9%;--popover:0 0% 100%;--popover-foreground:240 10% 3.9%;--primary:240 5.9% 10%;--primary-foreground:0 0% 98%;--secondary:240 4.8% 95.9%;--secondary-foreground:240 5.9% 10%;--muted:240 4.8% 95.9%;--muted-foreground:240 3.8% 45%;--accent:240 4.8% 95.9%;--accent-foreground:240 5.9% 10%;--destructive:0 72% 51%;--destructive-foreground:0 0% 98%;--border:240 5.9% 90%;--input:240 5.9% 90%;--ring:240 5.9% 10%;--chart-1:173 58% 39%;--chart-2:12 76% 61%;--chart-3:197 37% 24%;--chart-4:43 74% 66%;--chart-5:27 87% 67%;--radius:0.5rem;}img[src="/placeholder.svg"],img[src="/placeholder-user.jpg"]{filter:sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8) }
        </style>
        <style>h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
        </style>
        <style>body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
        </style>

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Listado de equipos</h1>
            <a th:href="@{/devices/create}"
               class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white">
                Nuevo Equipo
            </a>
        </div>
        <div class="bg-white rounded-lg shadow-lg overflow-x-auto">
            <div class="relative w-full overflow-auto">
                <table class="w-full caption-bottom text-sm min-w-full">
                    <thead class="[&amp;_tr]:border-b">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">ID</th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">Nombre
                        </th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">Sistema
                            Operativo
                        </th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">Marca
                        </th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">Fecha de
                            Ingreso
                        </th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">Estado
                        </th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">Área
                        </th>
                        <th class="h-12 text-left align-middle bg-gray-200 text-gray-600 font-medium px-6 py-4">
                            Acciones
                        </th>
                    </tr>
                    </thead>
                    <tbody class="[&amp;_tr:last-child]:border-0">
                    <tr th:each="item : ${devices}"
                        class="border-b data-[state=selected]:bg-muted hover:bg-gray-200 transition-colors duration-300">
                        <td class="p-4 align-middle px-6 py-4 text-gray-600" th:text="${item.deviceid}"></td>
                        <td class="p-4 align-middle px-6 py-4 text-gray-600" th:text="${item.devicename}"></td>
                        <td class="p-4 align-middle px-6 py-4 text-gray-600" th:text="${item.operatingsystem}"></td>
                        <td class="p-4 align-middle px-6 py-4 text-gray-600" th:text="${item.brand}"></td>
                        <td class="p-4 align-middle px-6 py-4 text-gray-600" th:text="${item.dateofentry}"></td>
                        <td class="p-4 align-middle px-6 py-4">
                            <div class="inline-flex w-fit items-center whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 bg-green-500 text-white"
                                 data-v0-t="badge" th:text="${item.status}"></div>
                        </td>
                        <td class="p-4 align-middle px-6 py-4 text-gray-600" th:text="${item.area.areaname}"></td>
                        <td class="p-2 align-middle px-6 py-4">
                            <div class="flex space-x-2">
                                <a th:href="@{/devices/details/{deviceid} (deviceid = ${item.deviceid}) }"
                                   class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background h-8 px-3 py-1 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white">
                                    Detalles
                                </a>
                                <a th:href="@{/devices/edit/{deviceid} (deviceid = ${item.deviceid}) }"
                                   class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-8 px-3 py-1 bg-yellow-600 hover:bg-yellow-700 text-white">
                                    Editar
                                </a>
                                <a th:href="@{/devices/remove/{deviceid} (deviceid = ${item.deviceid}) }"
                                   class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-8 px-3 py-1 bg-red-600 hover:bg-red-700 text-white">
                                    Eliminar
                                </a>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{|/devices?page=${pageNumber}|}" th:text="${pageNumber}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
